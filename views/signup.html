<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Incidium</title>
    <link rel="shortcut icon" type="image/png" href="/assets/logoreal.png"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="Header">
    <a href="/" id="Title">Incidium</a>
    <img id="Logo" src="/assets/logoreal.png" width="70" height="70">
    
    </div>
    <img id="usericon" src="/assets/user.png" alt="USER">
    <img id="passicon" src="/assets/lock.png" alt="LOCK">
    <main>
        <div class="input-group">
            <input type="text" id="username" required id="userField"/>
            <label for="username" class="label">Username</label>
        </div>
    </main>
    <main2>
      <div class="input-group">
            <input type="password" id="password" required id="passField"/>
            <label for="password" class="label">Password</label>
        </div>
    </main2>
    <a href="/login" id="signup" onclick="signUp();">Sign up</a>
    <script src="/js/script.js"></script>
    <script src="/js/signup.js" defer></script>
  </body>
</html>
